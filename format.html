    <script>
      var score = 0
      if (score >= 0 && score < 40) {
        console.log('F');
      } else if (score >= 40 && score < 50) {
        console.log('E');
      } else if (score >= 50 && score < 60) {
        console.log('D');
      } else if (score >= 60 && score < 70) {
        console.log('C');
      } else if (score >= 70 && score < 80) {
        console.log('B');
      } else if (score >= 80 && score <= 100) {
        console.log('A');
      } else {
        console.log('invalid');
      }
    </script>
